buildscript {
    ext.kotlin_version = '1.7.10' // Using Kotlin version 1.7.10
    repositories {
        google() // Google repository for Android dependencies
        mavenCentral() // Maven Central repository
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
        classpath 'com.google.gms:google-services:4.3.15' // Google Services plugin for Firebase
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Setting the build directory for the root project
rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}" // Subproject build directories
}

subprojects {
    project.evaluationDependsOn(":app")
}

// Task to clean the project by deleting the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}